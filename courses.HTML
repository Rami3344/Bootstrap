    <header class="header-menu">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <main>
        <div class="cover">
            <h1 class="heading">Courses</h1>
        </div>

        <div class="viewmore-images">
            <div class="row justify-content-md-center">
                <div class="col-md-4 col-xs-12  background-img1">
                    <div class="view-btn">
                        <a href="#ex1" rel="modal:open"><button>View More</button></a>
                    </div>
                </div>
                <div class="col-md-4 col-xs-12 background-img2">
                    <div class="view-btn">
                        <a href="#ex1" rel="modal:open"><button>View More</button></a>
                    </div>
                </div>
                <div class="col-md-4 col-xs-12 background-img3">
                    <div class="view-btn">
                        <a href="#ex1" rel="modal:open"><button>View More</button></a>
                    </div>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-md-4 col-xs-12 background-img4">
                    <div class="view-btn">
                        <a href="#ex1" rel="modal:open"><button>View More</button></a>
                    </div>
                </div>
                <div class="col-md-4 col-xs-12 background-img5">
                    <div class="view-btn">

            <div class="row justify-content-md-center">

                    </div>
                </div>
                <div class="col-md-4 col-xs-4 background-img8">
                    <div class="view-btn">
                        <a href="#ex1" rel="modal:open"><button>View More</button></a>
                    </div>
                </div>
                <div class="col-md-4 col-xs-4 background-img9">
                    <div class="view-btn">
                        <a href="#ex1" rel="modal:open"><button>View More</button></a>
                    </div>
                </div>
            </div>
        </div>

        <h2>Feedback</h2>
        <div class="form">
            <button onclick="makebold()" type="button" class="btn btn-primary">Make It Bold</button>
            <button onclick="makeitalic()" type="button" class="btn btn-danger">Make It Italic</button>
            <button onclick="makeunderline()" type="button" class="btn btn-warning">Make It Underlined</button>
            <select id="color" onclick="changecolor()">
                <option>Red</option>
                <option>Green</option>
                <option>Blue</option>
            </select>
            <select id="size" onchange="changesize ()">
                <option>20px</option>
                <option>30px</option>
                <option>40px</option>
            </select>
            <select id="police" onchange="changepolice()">
                <option>Arial</option>
                <option>Verdana</option>
                <option>Geneva</option>
            </select>
            <br>
            <textarea class="text" id="mytext" cols="60" rows="6"></textarea>
        </div>
        <div id="ex1" class="modal">
            <p>This is GoMyCode Track.<br>Each track has its own goal.<br>By adopting this track, you chose your own
                goal.</p>
            <a href="#" rel="modal:close">Close</a>
        </div>
    </main>
</body>
<script src="./courses.js"></script>
